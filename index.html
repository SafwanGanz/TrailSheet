<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailsheet - Spreadsheet Editor</title>
    
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/luckysheet@latest/dist/plugins/css/pluginsCss.css' />
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/luckysheet@latest/dist/plugins/plugins.css' />
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/luckysheet@latest/dist/css/luckysheet.css' />
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/luckysheet@latest/dist/assets/iconfont/iconfont.css' />
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luckysheet@latest/dist/plugins/js/plugin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luckysheet@latest/dist/luckysheet.umd.js"></script>
    
    <style>
        :root {
            --primary-bg: #e6e6e6;
            --secondary-bg: #ffffff;
            --border-color: #d3d3d3;
            --text-color: #333333;
            --primary-color: #0070c0;
            --highlight-color: #ffff00;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        #luckysheet {
            margin: 0px;
            padding: 0px;
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0px;
            top: 0px;
        }

        .luckysheet-cell-selected {
            background-color: var(--highlight-color);
        }

        .luckysheet-wa-editor {
            background-color: var(--secondary-bg);
            border-top: 1px solid var(--border-color);
        }

        .luckysheet-toolbar-button-outer-box {
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
        }

        .luckysheet-toolbar-button-outer-box:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .luckysheet-cell-selected-focus {
            border: 1px solid var(--primary-color) !important;
        }

        .luckysheet-cell-selected-focus::after {
            border-color: var(--primary-color) transparent transparent var(--primary-color);
        }

        .luckysheet-row-header-x, .luckysheet-column-header-y {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div id="luckysheet"></div>
    <script>
        $(function () {
            var options = {
                container: 'luckysheet',
                showinfobar: false,
                sheetRightClickConfig: {
                    delete: false,
                    insertRight: false,
                    insertDown: false
                }
            };
            luckysheet.create(options)
        });
    </script>
</body>
</html>
